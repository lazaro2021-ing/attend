
    {% extends "base.html" %}

    {% block title %}
    QR
    {% endblock %}
    
    {% block content %}
     <div class="container">
      <div class="row  col-md-9 bg-light" id="qr">
        <div class="col-md-4 ">
            <img src="data:image/png;base64,{{qr}}" class="img-fluid">
        </div>
        <div class="col">
          <h5 class="mt-0">CONFIRMAR ASISTENCIA</h5>
          <p>Escanear el qr para poder dar asistencia a la materia.</p>
          <div class="input-group ">
            <input type="text" class="form-control" value="{{url}}" aria-describedby="button-addon2" id="confirm_copy" disabled>
            <button class="btn btn-outline-secondary" type="button"  onclick="copy()">Copy</button>
          </div>
        </div>
      </div>

     </div>
      

    {% endblock %}
